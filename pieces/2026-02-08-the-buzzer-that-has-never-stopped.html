<!DOCTYPE html>

        * {

            padding: 0;
            box-sizing: border-box;

        body {
            background: #0a0a0a;
            color: #fafafa;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            padding: 2rem 1rem;
            min-height: 100vh;
        }
        
        .container {
            max-width: 720px;
            margin: 0 auto;
        }
        
        .frequency {
            font-size: 3rem;
            letter-spacing: 0.3rem;
            margin-bottom: 4rem;
            font-weight: 300;
            color: #4a9eff;
        }
        
        .year {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #666;
        }
        
        .event {
            margin-bottom: 3rem;
            padding-left: 1rem;
            border-left: 1px solid #333;
        }
        
        .event p {
            font-size: 0.95rem;
            color: #ccc;
        }
        
        .buzz-line {
            display: flex;
            gap: 0.5rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .buzz {
            width: 8px;
            height: 8px;
            background: #4a9eff;
            opacity: 0.6;
        }
        
        .transmission {
            margin: 4rem 0;
            padding: 2rem;
            background: #111;
            border: 1px solid #222;
            font-size: 0.85rem;
            letter-spacing: 0.1rem;
        }
        
        .voice {
            color: #fafafa;
            font-weight: bold;
        }
        
        .static {
            color: #444;
        }
        
        .location {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 3rem;
        }
        
        .counter {
            margin: 6rem 0;
            text-align: center;
        }
        
        .counter-number {
            font-size: 2.5rem;
            letter-spacing: 0.2rem;
            color: #4a9eff;
            font-weight: 300;
        }
        
        .counter-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
        }
        
        .empty-space {
            height: 12rem;
        }
        
        .listening {
            text-align: center;
            font-size: 0.85rem;
            color: #666;
            margin: 8rem 0;
        }
        
        .source {
            margin-top: 12rem;
            padding-top: 2rem;
            border-top: 1px solid #222;
            font-size: 0.7rem;
            color: #444;
        }
        
        .source a {
            color: #444;
            text-decoration: none;
        }
        
        @media (max-width: 600px) {
            .frequency {

            }
            
            .counter-number {
